    <!-- Сам скрипт для преобразования -->
    <script>
        function go(){
            $('textarea[name="textAreaBefore"]').val($('textarea[name="textAreaAfter"]').val());
            textAreaBefore = $('textarea[name="textAreaBefore"]').val();
            //$('textarea[name="textAreaAfter"]').val();
            console.log(textAreaBefore);

            $('textarea[name="textAreaAfter"]').val($('textarea[name="textAreaAfter"]').val().replace('\n', ''));
            $('textarea[name="textAreaAfter"]').val($('textarea[name="textAreaAfter"]').val().replace(/\r?\n/g, ', '));
        };
        function cancel_go(){;
            textAreaBefore = $('textarea[name="textAreaBefore"]').val();
            //$('textarea[name="textAreaAfter"]').val();
            console.log(textAreaBefore);

            $('textarea[name="textAreaAfter"]').val($('textarea[name="textAreaBefore"]').val());
        };
    </script>
